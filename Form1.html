<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="http://www.practice.com" method="get">
        <fieldset>
            <legend> Personal Information </legend>
            <label for="Name"> Name: </label>
            <input type="text" name="name" id="name"> <br> <br>
            <label for="fname"> Father's Name: </label>
            <input type="text" name="fname" id="fname"> <br> <br>
            Gender: <input type="radio" name="gender" id="female" value="f">
            <label for="female "> Female </label>
            <input type="radio" name="gender" id="male" value="m">
            <label for="male "> Male </label> <br> <br>
            <label for="addr"> Address: </label> 
            <input type="text" name="addr" id="addr" size="50" > <br> <br> 
            <label for="no">Contact No: </label>
            <input type="text" name="no" id="no"> <br> <br>
            <label for="email"> E-mail: </label>
            <input type="email" name="email" id="email"> <br> <br>
            <label for="dob"> Date Of Birth: </label>
            <input type="date" name="dob" id="dob"> <br> <br> 
            <p>Tell us more about yourself! </p>
            <textarea name="extra"  cols="30" rows="5" placeholder="Like hobbies etc"></textarea>
            <p> Upload your picture in jpg format: </p>
            <input type="file" name="picture">
        </fieldset>
        <br>

        <fieldset>
            <legend>In Case of Emergency</legend>
            <label for="Name"> Name: </label>
            <input type="text" name="name" id="name"> <br> <br>
            <label for="no">Contact No: </label>
            <input type="text" name="no" id="no"> <br> <br>
        </fieldset>
        <br> <br>

        <input type="submit" name="Submit" value="Submit">
    </form>
</body>
</html>
